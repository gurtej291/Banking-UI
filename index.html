<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <h2>MyBank</h2>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#">Accounts</a>
                <a href="#">Transactions</a>
                <a href="#">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Welcome, User</h1>
                <p>Your Financial Overview</p>
            </header>

            <section class="account-summary">
                <div class="card">
                    <h3>Checking Account</h3>
                    <p>$5,200.00</p>
                </div>
                <div class="card">
                    <h3>Savings Account</h3>
                    <p>$15,800.00</p>
                </div>
                <div class="card">
                    <h3>Credit Card</h3>
                    <p>-$1,200.00</p>
                </div>
            </section>

            <section class="transactions">
                <h2>Recent Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Aug 1</td>
                            <td>Grocery Store</td>
                            <td>-$120.00</td>
                        </tr>
                        <tr>
                            <td>Jul 30</td>
                            <td>Salary</td>
                            <td>+$2,500.00</td>
                        </tr>
                        <tr>
                            <td>Jul 28</td>
                            <td>Utility Bill</td>
                            <td>-$80.00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

</body>

</html>
